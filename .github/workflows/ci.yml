name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: automation/package-lock.json

      - name: Install dependencies
        working-directory: automation
        run: npm ci

      - name: Run ESLint
        working-directory: automation
        run: npm run lint

      - name: Check Prettier formatting
        working-directory: automation
        run: npm run format:check

      # Note: npm test is an integration test requiring API keys and external
      # services (Firebase, Twilio, OpenAI). It cannot run in CI without secrets
      # and would have side effects. Add unit tests here when available.
