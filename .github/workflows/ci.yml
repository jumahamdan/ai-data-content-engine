name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: automation/package-lock.json

      - name: Install dependencies
        working-directory: automation
        run: npm ci

      - name: Run ESLint
        working-directory: automation
        run: npm run lint

      - name: Check Prettier formatting
        working-directory: automation
        run: npm run format:check

      # Note: npm test is an integration test requiring API keys and external
      # services (Firebase, Twilio, OpenAI). It cannot run in CI without secrets
      # and would have side effects. Add unit tests here when available.

  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
