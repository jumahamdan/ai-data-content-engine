name: Content Automation

on:
  # schedule:                        # Disabled until Anthropic billing is resolved
  #   - cron: '0 14 * * *'          # Generate: 8:00 AM CT (UTC-6)
  #   - cron: '0 22 * * *'          # Generate: 4:00 PM CT (UTC-6)
  #   - cron: '*/15 * * * *'        # Publish: every 15 minutes
  workflow_dispatch:
    inputs:
      action:
        description: 'Which action to run'
        type: choice
        required: true
        default: generate
        options:
          - generate
          - publish
          - both

jobs:
  generate:
    name: Generate Content
    runs-on: ubuntu-latest
    concurrency:
      group: generate-content
      cancel-in-progress: false
    if: >-
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.action == 'generate' || github.event.inputs.action == 'both')
      || github.event.schedule == '0 14 * * *'
      || github.event.schedule == '0 22 * * *'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: automation/package-lock.json

      - name: Install dependencies
        working-directory: automation
        run: npm ci

      - name: Decode Firebase credentials
        run: |
          mkdir -p config
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 -d > config/firebase-service-account.json

      - name: Generate content
        working-directory: automation
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          IMAGE_PROVIDER: auto
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
        run: node content-generator/index.js

  publish:
    name: Publish Content
    runs-on: ubuntu-latest
    concurrency:
      group: publish-content
      cancel-in-progress: false
    if: >-
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.action == 'publish' || github.event.inputs.action == 'both')
      || github.event.schedule == '*/15 * * * *'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: automation/package-lock.json

      - name: Install dependencies
        working-directory: automation
        run: npm ci

      - name: Decode Firebase credentials
        run: |
          mkdir -p config
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" | base64 -d > config/firebase-service-account.json

      - name: Publish approved posts
        working-directory: automation
        env:
          LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
        run: node publisher/index.js
