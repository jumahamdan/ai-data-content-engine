<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1080">
  <link rel="stylesheet" href="../styles/base.css">
  <style>
    /* Card-specific overrides */
    .card-header {
      margin-bottom: 48px;
    }

    .card-header .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
    }

    .card-header .icon svg {
      width: 100%;
      height: 100%;
      fill: var(--primary);
    }
  </style>
</head>
<body class="{{theme}}">
  <div class="container">
    <div class="card-header">
      {{#if headerIcon}}
      <div class="icon">
        {{{headerIcon}}}
      </div>
      {{/if}}
      <h1 class="title">{{{title}}}</h1>
      {{#if subtitle}}
      <p class="subtitle">{{subtitle}}</p>
      {{/if}}
    </div>

    <div class="card-content">
      <ul class="bullet-list">
        {{#each bullets}}
        <li class="bullet-item">
          {{#if ../useNumbers}}
          <span class="bullet-number">{{@indexPlusOne}}</span>
          {{else}}
          <span class="bullet-icon">{{{icon}}}</span>
          {{/if}}
          <span class="bullet-text">{{text}}</span>
        </li>
        {{/each}}
      </ul>
    </div>

    <div class="footer">
      <span class="footer-brand">Data & AI Insights</span>
      <span class="footer-handle">@jumahamdan</span>
    </div>
  </div>
</body>
</html>
