<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1080" />
    <title>Comparison Layout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="{{googleFontsUrl}}" rel="stylesheet" />

    <style>
      /* Layout-specific styles (base styles injected by compositor) */
      .content {
        padding: 28px 32px 24px;
      }

      .title-section {
        margin-bottom: 16px;
        padding-bottom: 10px;
        border-bottom: 3px solid var(--text-primary, #333);
      }

      .title {
        font-size: var(--font-size-hero, 46px);
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 20px;
      }

      /* Two-column comparison */
      .comparison-section {
        display: flex;
        gap: 20px;
        flex: 1;
        margin-bottom: 12px;
      }

      .column {
        flex: 1;
        background: var(--section-bg, rgba(255, 255, 255, 1.0));
        border-radius: var(--border-radius, 3px);
        padding: 18px 16px;
        display: flex;
        flex-direction: column;
        border: 2px solid var(--border-color, #ccc);
      }

      .column.pros {
        border-top: 5px solid var(--marker-1, var(--pros-border, #2e8b57));
      }

      .column.cons {
        border-top: 5px solid var(--marker-2, var(--cons-border, #d4762c));
      }

      .column-title {
        font-family: var(--title-font, Arial, sans-serif);
        font-size: var(--font-size-title, 28px);
        font-weight: bold;
        margin-bottom: 16px;
        text-align: center;
        text-decoration: underline;
        text-underline-offset: 5px;
      }

      .column.pros .column-title {
        color: var(--marker-1, var(--pros-border, #2e8b57));
      }

      .column.cons .column-title {
        color: var(--marker-2, var(--cons-border, #d4762c));
      }

      .items-list {
        list-style: none;
        flex: 1;
      }

      .item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 12px;
        font-size: var(--font-size-body, 17px);
        line-height: 1.45;
        color: var(--text-primary, #333);
      }

      .item-bullet {
        font-size: 8px;
        margin-right: 10px;
        margin-top: 7px;
        flex-shrink: 0;
      }

      .column.pros .item-bullet {
        color: var(--marker-1, var(--pros-border, #2e8b57));
      }

      .column.cons .item-bullet {
        color: var(--marker-2, var(--cons-border, #d4762c));
      }

      .item-text {
        flex: 1;
      }

      /* Bottom punchline */
      .insight-section {
        padding-top: 12px;
        border-top: 2px solid var(--border-color, #ccc);
      }

      .insight-text {
        font-size: 26px;
      }
    </style>
  </head>
  <body>
    <div class="background-layer"></div>
    <div class="overlay"></div>

    <div class="content">
      <div class="title-section">
        <h1 class="title">{{title}}</h1>
        {{#subtitle}}
        <p class="subtitle">{{subtitle}}</p>
        {{/subtitle}}
      </div>

      <div class="comparison-section">
        <div class="column pros">
          <h2 class="column-title">{{leftSection.title}}</h2>
          <ul class="items-list">
            {{#leftSection.items}}
            <li class="item">
              <span class="item-bullet">&#9679;</span>
              <span class="item-text">{{.}}</span>
            </li>
            {{/leftSection.items}}
          </ul>
        </div>

        <div class="column cons">
          <h2 class="column-title">{{rightSection.title}}</h2>
          <ul class="items-list">
            {{#rightSection.items}}
            <li class="item">
              <span class="item-bullet">&#9679;</span>
              <span class="item-text">{{.}}</span>
            </li>
            {{/rightSection.items}}
          </ul>
        </div>
      </div>

      {{#insight}}
      <div class="insight-section">
        <p class="insight-text">{{insight}}</p>
      </div>
      {{/insight}}
    </div>
  </body>
</html>
