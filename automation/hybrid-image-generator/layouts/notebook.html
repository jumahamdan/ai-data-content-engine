<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1080" />
    <title>Notebook Layout</title>

    <!-- Google Fonts (dynamically injected based on theme) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- {{googleFontsUrl}} will be replaced by compositor -->
    <link href="{{googleFontsUrl}}" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1080px;
        overflow: hidden;
        position: relative;
        font-family: var(--font-body, 'Arial', sans-serif);
        color: var(--text-primary, '#333');
      }

      /* Background layer - Grid paper background */
      .background-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background-color: var(--bg-primary, '#f5f0e8');
        background-image: url('{{backgroundUrl}}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Subtle overlay to let grid paper show through */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: rgba(255, 255, 255, 0.15);
      }

      /* Content container */
      .content {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 50px;
      }

      /* Title section */
      .title-section {
        text-align: center;
        margin-bottom: 30px;
      }

      .title {
        font-family: var(--font-title, 'Arial', sans-serif);
        font-size: var(--font-size-hero, 48px);
        font-weight: bold;
        color: var(--text-primary, '#2c2c2c');
        line-height: 1.2;
        margin-bottom: 12px;
      }

      .subtitle {
        font-family: var(--font-body, 'Arial', sans-serif);
        font-size: 22px;
        color: var(--text-secondary, '#555');
        font-style: italic;
        line-height: 1.4;
      }

      /* Cards grid */
      .cards-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        flex: 1;
        margin-bottom: 24px;
      }

      /* Single column for 3 or fewer sections */
      .cards-grid.single-column {
        grid-template-columns: 1fr;
      }

      /* Card styling */
      .card {
        background: rgba(255, 255, 255, 0.92);
        border: 2px dashed var(--border-color, '#aaa');
        border-radius: 12px;
        padding: 20px 24px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      .card-title {
        font-family: var(--font-title, 'Arial', sans-serif);
        font-size: 24px;
        font-weight: bold;
        color: var(--text-accent, '#3a7bd5');
        border-bottom: 2px solid var(--text-accent, '#3a7bd5');
        padding-bottom: 8px;
        margin-bottom: 12px;
        line-height: 1.3;
      }

      .card-items {
        list-style: none;
        flex: 1;
      }

      .card-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 8px;
        font-size: 17px;
        line-height: 1.5;
        color: var(--text-primary, '#2c2c2c');
      }

      .card-item-bullet {
        color: var(--text-accent, '#3a7bd5');
        font-size: 20px;
        margin-right: 10px;
        flex-shrink: 0;
        line-height: 1.3;
      }

      .card-item-text {
        flex: 1;
      }

      /* Insight box - torn paper style */
      .insight-section {
        background: rgba(255, 255, 255, 0.95);
        border: 2px dashed var(--border-color, '#aaa');
        border-radius: 8px;
        padding: 20px 28px;
        text-align: center;
        box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.12);
      }

      .insight-icon {
        font-size: 28px;
        margin-bottom: 8px;
      }

      .insight-text {
        font-family: var(--font-body, 'Arial', sans-serif);
        font-size: 19px;
        font-style: italic;
        color: var(--text-primary, '#2c2c2c');
        line-height: 1.4;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Background image layer -->
    <div class="background-layer"></div>

    <!-- Optional overlay -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="content">
      <!-- Title section -->
      <div class="title-section">
        <h1 class="title">{{title}}</h1>
        {{#subtitle}}
        <p class="subtitle">{{subtitle}}</p>
        {{/subtitle}}
      </div>

      <!-- Cards grid -->
      <div class="cards-grid">
        {{#sections}}
        <div class="card">
          <h2 class="card-title">{{title}}</h2>
          <ul class="card-items">
            {{#items}}
            <li class="card-item">
              <span class="card-item-bullet">â€¢</span>
              <span class="card-item-text">{{.}}</span>
            </li>
            {{/items}}
          </ul>
        </div>
        {{/sections}}
      </div>

      <!-- Insight section -->
      {{#insight}}
      <div class="insight-section">
        <div class="insight-icon">ðŸ’¡</div>
        <p class="insight-text">"{{insight}}"</p>
      </div>
      {{/insight}}
    </div>
  </body>
</html>
