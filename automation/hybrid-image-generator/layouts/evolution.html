<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1080" />
    <title>Evolution Layout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="{{googleFontsUrl}}" rel="stylesheet" />

    <style>
      /* Layout-specific styles (base styles injected by compositor) */
      .content {
        padding: 44px 56px 40px;
      }

      .title-section {
        margin-bottom: 24px;
        padding-bottom: 12px;
        border-bottom: 3px solid var(--text-primary, #333);
      }

      .title {
        font-size: var(--font-size-hero, 46px);
        margin-bottom: 6px;
      }

      .subtitle {
        font-size: 19px;
      }

      /* Vertical flowchart */
      .flowchart {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        gap: 0;
        margin-bottom: 20px;
      }

      .stage-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 700px;
      }

      .stage {
        flex: 1;
        background: var(--section-bg, rgba(255, 255, 255, 0.92));
        border: 2px solid var(--border-color, #ccc);
        border-radius: var(--border-radius, 3px);
        padding: 14px 20px;
        border-left: 5px solid var(--marker-1, #2e8b57);
      }

      /* Marker color classes applied via template data */
      .stage-color-1 .stage { border-left-color: var(--marker-1, #2e8b57); }
      .stage-color-2 .stage { border-left-color: var(--marker-2, #2980b9); }
      .stage-color-3 .stage { border-left-color: var(--marker-3, #8e44ad); }
      .stage-color-4 .stage { border-left-color: var(--marker-4, #d4762c); }

      .stage-color-1 .stage-label { color: var(--marker-1, #2e8b57); }
      .stage-color-2 .stage-label { color: var(--marker-2, #2980b9); }
      .stage-color-3 .stage-label { color: var(--marker-3, #8e44ad); }
      .stage-color-4 .stage-label { color: var(--marker-4, #d4762c); }

      .stage-label {
        font-family: var(--title-font, Arial, sans-serif);
        font-size: var(--font-size-title, 22px);
        font-weight: 700;
        color: var(--text-accent, #333);
        margin-bottom: 6px;
        text-decoration: underline;
        text-underline-offset: 3px;
      }

      .stage-items {
        list-style: none;
      }

      .stage-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 3px;
        font-size: var(--font-size-body, 16px);
        line-height: 1.4;
        color: var(--text-primary, #333);
      }

      .stage-item-bullet {
        font-size: 8px;
        margin-right: 8px;
        margin-top: 6px;
        flex-shrink: 0;
        color: var(--bullet-color, #555);
      }

      .stage-item-text {
        flex: 1;
      }

      /* Downward arrow between stages */
      .arrow-down {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 28px;
        width: 100%;
        max-width: 700px;
      }

      .arrow-down::before {
        content: '';
        display: block;
        width: 2px;
        height: 16px;
        background: var(--border-color, #666);
      }

      .arrow-down::after {
        content: '';
        display: block;
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 8px solid var(--border-color, #666);
        position: relative;
        left: -1px;
      }

      /* Sidebar callout annotation */
      .callout {
        background: var(--callout-bg, rgba(0,0,0,0.04));
        border: 1px dashed var(--text-accent, #555);
        border-radius: var(--border-radius, 3px);
        padding: 8px 12px;
        font-size: 13px;
        font-style: italic;
        color: var(--text-secondary, #555);
        max-width: 180px;
        margin-left: 16px;
        flex-shrink: 0;
        line-height: 1.3;
      }

      /* Bottom punchline */
      .insight-section {
        padding-top: 18px;
        border-top: 2px solid var(--border-color, #ccc);
      }

      .insight-text {
        font-size: 21px;
      }
    </style>
  </head>
  <body>
    <div class="background-layer"></div>
    <div class="overlay"></div>

    <div class="content">
      <div class="title-section">
        <h1 class="title">{{title}}</h1>
        {{#subtitle}}
        <p class="subtitle">{{subtitle}}</p>
        {{/subtitle}}
      </div>

      <div class="flowchart">
        {{#stages}}
        <div class="stage-wrapper {{colorClass}}">
          <div class="stage">
            <h2 class="stage-label">{{label}}</h2>
            <ul class="stage-items">
              {{#items}}
              <li class="stage-item">
                <span class="stage-item-bullet">&#9679;</span>
                <span class="stage-item-text">{{text}}</span>
              </li>
              {{/items}}
            </ul>
          </div>
          {{#annotation}}
          <div class="callout">{{annotation}}</div>
          {{/annotation}}
        </div>
        {{^isLast}}
        <div class="arrow-down"></div>
        {{/isLast}}
        {{/stages}}
      </div>

      {{#summary}}
      <div class="insight-section">
        <p class="insight-text">{{summary}}</p>
      </div>
      {{/summary}}
    </div>
  </body>
</html>
