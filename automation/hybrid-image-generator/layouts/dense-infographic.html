<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1080" />
    <title>Dense Infographic Layout</title>

    <!-- Google Fonts (dynamically injected based on theme) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- {{googleFontsUrl}} will be replaced by compositor -->
    <link href="{{googleFontsUrl}}" rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 1080px;
        height: 1080px;
        overflow: hidden;
        position: relative;
        font-family: var(--font-body, 'Arial', sans-serif);
        color: var(--text-primary, '#333');
      }

      /* Background layer - Parchment texture */
      .background-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background-color: var(--bg-primary, '#faf6ef');
        background-image: url('{{backgroundUrl}}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Minimal overlay */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background: rgba(255, 255, 255, 0.05);
      }

      /* Content container - tighter padding for density */
      .content {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        padding: 35px 40px;
      }

      /* Title section */
      .title-section {
        text-align: center;
        margin-bottom: 24px;
      }

      .title {
        font-family: var(--font-title, 'Arial', sans-serif);
        font-size: 38px;
        font-weight: bold;
        color: var(--text-primary, '#1a1a2e');
        line-height: 1.2;
        margin-bottom: 8px;
      }

      .subtitle {
        font-family: var(--font-body, 'Arial', sans-serif);
        font-size: 16px;
        color: var(--text-secondary, '#555');
        font-style: italic;
        line-height: 1.3;
      }

      /* Sections grid - 2 columns, more for 7+ sections */
      .sections-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
        flex: 1;
        margin-bottom: 18px;
      }

      /* Three columns for 7+ sections */
      .sections-grid.three-column {
        grid-template-columns: 1fr 1fr 1fr;
      }

      /* Section card */
      .section {
        background: rgba(255, 255, 255, 0.95);
        border-left: 4px solid var(--text-accent, '#e17055');
        border-radius: 6px;
        padding: 12px 14px;
        box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.08);
      }

      .section-header {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .section-number {
        font-family: var(--font-title, 'Arial', sans-serif);
        font-size: 18px;
        font-weight: bold;
        color: var(--text-accent, '#e17055');
        margin-right: 8px;
        flex-shrink: 0;
      }

      .section-title {
        font-family: var(--font-title, 'Arial', sans-serif);
        font-size: 16px;
        font-weight: bold;
        color: var(--text-primary, '#1a1a2e');
        line-height: 1.3;
        flex: 1;
      }

      .section-items {
        list-style: none;
      }

      .section-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 4px;
        font-size: 13px;
        line-height: 1.4;
        color: var(--text-primary, '#1a1a2e');
      }

      .section-item-bullet {
        color: var(--text-accent, '#e17055');
        font-size: 14px;
        margin-right: 6px;
        flex-shrink: 0;
        line-height: 1.3;
      }

      .section-item-text {
        flex: 1;
      }

      /* Color rotation for sections */
      .section:nth-child(6n+1) {
        border-left-color: #27ae60;
      }
      .section:nth-child(6n+2) {
        border-left-color: #2980b9;
      }
      .section:nth-child(6n+3) {
        border-left-color: #e67e22;
      }
      .section:nth-child(6n+4) {
        border-left-color: #8e44ad;
      }
      .section:nth-child(6n+5) {
        border-left-color: #e17055;
      }
      .section:nth-child(6n+6) {
        border-left-color: #f39c12;
      }

      .section:nth-child(6n+1) .section-number,
      .section:nth-child(6n+1) .section-item-bullet {
        color: #27ae60;
      }
      .section:nth-child(6n+2) .section-number,
      .section:nth-child(6n+2) .section-item-bullet {
        color: #2980b9;
      }
      .section:nth-child(6n+3) .section-number,
      .section:nth-child(6n+3) .section-item-bullet {
        color: #e67e22;
      }
      .section:nth-child(6n+4) .section-number,
      .section:nth-child(6n+4) .section-item-bullet {
        color: #8e44ad;
      }
      .section:nth-child(6n+5) .section-number,
      .section:nth-child(6n+5) .section-item-bullet {
        color: #e17055;
      }
      .section:nth-child(6n+6) .section-number,
      .section:nth-child(6n+6) .section-item-bullet {
        color: #f39c12;
      }

      /* Insight section - key takeaways */
      .insight-section {
        background: linear-gradient(135deg, rgba(225, 112, 85, 0.15), rgba(225, 112, 85, 0.05));
        border: 2px solid var(--text-accent, '#e17055');
        border-radius: 8px;
        padding: 16px 24px;
        text-align: center;
      }

      .insight-icon {
        font-size: 24px;
        margin-bottom: 6px;
      }

      .insight-text {
        font-family: var(--font-body, 'Arial', sans-serif);
        font-size: 15px;
        font-weight: bold;
        color: var(--text-primary, '#1a1a2e');
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <!-- Background image layer -->
    <div class="background-layer"></div>

    <!-- Optional overlay -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="content">
      <!-- Title section -->
      <div class="title-section">
        <h1 class="title">{{title}}</h1>
        {{#subtitle}}
        <p class="subtitle">{{subtitle}}</p>
        {{/subtitle}}
      </div>

      <!-- Sections grid -->
      <div class="sections-grid">
        {{#sections}}
        <div class="section">
          <div class="section-header">
            {{#sectionNumber}}
            <span class="section-number">{{sectionNumber}}.</span>
            {{/sectionNumber}}
            <h2 class="section-title">{{title}}</h2>
          </div>
          <ul class="section-items">
            {{#items}}
            <li class="section-item">
              <span class="section-item-bullet">â€¢</span>
              <span class="section-item-text">{{.}}</span>
            </li>
            {{/items}}
          </ul>
        </div>
        {{/sections}}
      </div>

      <!-- Insight section - key takeaways -->
      {{#insight}}
      <div class="insight-section">
        <div class="insight-icon">ðŸ’¡</div>
        <p class="insight-text">{{insight}}</p>
      </div>
      {{/insight}}
    </div>
  </body>
</html>
