<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1080, height=1080" />
    <title>Dense Infographic Layout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="{{googleFontsUrl}}" rel="stylesheet" />

    <style>
      /* Layout-specific styles (base styles injected by compositor) */
      .content {
        padding: 22px 26px 18px;
      }

      .title-section {
        margin-bottom: 16px;
        padding-bottom: 10px;
        border-bottom: 3px solid var(--text-primary, #1a1a1a);
      }

      .title {
        font-size: var(--font-size-hero, 36px);
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      .subtitle {
        font-size: 15px;
      }

      .sections-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        flex: 1;
        margin-bottom: 8px;
      }

      .sections-grid.three-column {
        grid-template-columns: 1fr 1fr 1fr;
      }

      .section {
        background: var(--section-bg, rgba(255, 255, 255, 0.92));
        border: 2px solid var(--border-color, #d4d4d4);
        border-radius: var(--border-radius, 3px);
        padding: 12px 14px 10px;
      }

      /* Color rotation for section top borders */
      .section:nth-child(4n+1) { border-top: 4px solid var(--marker-1, #27ae60); }
      .section:nth-child(4n+2) { border-top: 4px solid var(--marker-2, #2980b9); }
      .section:nth-child(4n+3) { border-top: 4px solid var(--marker-3, #8e44ad); }
      .section:nth-child(4n+4) { border-top: 4px solid var(--marker-4, #e67e22); }

      .section-header {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
        padding-bottom: 6px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      }

      .section-number {
        font-family: var(--font-title, Arial, sans-serif);
        font-size: 17px;
        font-weight: 700;
        margin-right: 8px;
        flex-shrink: 0;
      }

      /* Color rotation for section numbers and titles */
      .section:nth-child(4n+1) .section-number { color: var(--marker-1, #27ae60); }
      .section:nth-child(4n+2) .section-number { color: var(--marker-2, #2980b9); }
      .section:nth-child(4n+3) .section-number { color: var(--marker-3, #8e44ad); }
      .section:nth-child(4n+4) .section-number { color: var(--marker-4, #e67e22); }

      .section-title {
        font-family: var(--font-title, Arial, sans-serif);
        font-size: 17px;
        font-weight: 700;
        line-height: 1.25;
        flex: 1;
      }

      .section:nth-child(4n+1) .section-title { color: var(--marker-1, #27ae60); }
      .section:nth-child(4n+2) .section-title { color: var(--marker-2, #2980b9); }
      .section:nth-child(4n+3) .section-title { color: var(--marker-3, #8e44ad); }
      .section:nth-child(4n+4) .section-title { color: var(--marker-4, #e67e22); }

      .section-items {
        list-style: none;
      }

      .section-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 4px;
        font-size: 15px;
        line-height: 1.35;
        color: var(--text-primary, #333);
      }

      .section-item-bullet {
        font-size: 8px;
        margin-right: 7px;
        margin-top: 4px;
        flex-shrink: 0;
      }

      .section:nth-child(4n+1) .section-item-bullet { color: var(--marker-1, #27ae60); }
      .section:nth-child(4n+2) .section-item-bullet { color: var(--marker-2, #2980b9); }
      .section:nth-child(4n+3) .section-item-bullet { color: var(--marker-3, #8e44ad); }
      .section:nth-child(4n+4) .section-item-bullet { color: var(--marker-4, #e67e22); }

      .section-item-text {
        flex: 1;
      }

      /* Bottom punchline */
      .insight-section {
        border-top: 2px solid var(--border-color, #aaa);
        padding-top: 12px;
      }

      .insight-text {
        font-size: 21px;
        line-height: 1.35;
      }
    </style>
  </head>
  <body>
    <div class="background-layer"></div>
    <div class="overlay"></div>

    <div class="content">
      <div class="title-section">
        <h1 class="title">{{title}}</h1>
        {{#subtitle}}
        <p class="subtitle">{{subtitle}}</p>
        {{/subtitle}}
      </div>

      <div class="sections-grid">
        {{#sections}}
        <div class="section">
          <div class="section-header">
            {{#sectionNumber}}
            <span class="section-number">{{sectionNumber}}.</span>
            {{/sectionNumber}}
            <h2 class="section-title">{{title}}</h2>
          </div>
          <ul class="section-items">
            {{#items}}
            <li class="section-item">
              <span class="section-item-bullet">&#9679;</span>
              <span class="section-item-text">{{.}}</span>
            </li>
            {{/items}}
          </ul>
        </div>
        {{/sections}}
      </div>

      {{#insight}}
      <div class="insight-section">
        <p class="insight-text">{{insight}}</p>
      </div>
      {{/insight}}
    </div>
  </body>
</html>
